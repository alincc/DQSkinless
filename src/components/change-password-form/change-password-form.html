<form [formGroup]="changePasswordForm" (ngSubmit)="submitForm(xhr)">
    <ion-list>
        <div class="form-group">
            <ion-label class="form-label h1">Old Password</ion-label>
            <ion-item round>
                <ion-input type="password" formControlName="oldPassword"></ion-input>
            </ion-item>
            <div class="error-message" *ngIf="changePasswordForm.get('oldPassword').invalid">
                {{ errors.oldPassword }}
            </div>
            <ion-label class="form-label h1">Password</ion-label>
            <ion-item round>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <div class="error-message" *ngIf="changePasswordForm.get('password').invalid">
                {{ errors.password }}
            </div>
            <ion-label class="form-label h1">Re-Type Password</ion-label>
            <ion-item round>
                <ion-input type="password" formControlName="confirm"></ion-input>
            </ion-item>
            <div class="error-message" *ngIf="changePasswordForm.get('confirm').invalid">
                {{ errors.confirm }}
            </div>
        </div>
    </ion-list>
    <div center>
        <xhr-button  #xhr round large color="accent" [disabled]="changePasswordForm.pristine"> Change Password </xhr-button>
    </div>
</form>
