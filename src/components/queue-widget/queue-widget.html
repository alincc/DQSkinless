<ion-card>
	<ion-card-header>
		<ion-label no-padding no-margin>
		<ion-icon name = "people"></ion-icon>
		Queue
		</ion-label>
	</ion-card-header>
	<ion-card-content>
		<ion-grid>
			<ion-row>
				<ion-col col-6 col-sm-6 col-md-6>
					<canvas baseChart
		              [data]="doughnutChartData"
		              [labels]="doughnutChartLabels"
		              [chartType]="doughnutChartType"
		              [legend]="false"
		              [options]="doughnutChartOptions"
		              [colors]="doughnutChartColors"></canvas>
		            <div class="total">
		            	<div class="digit">100</div>
		            	<div class="label">TOTAL</div>
		            </div>
				</ion-col>
				<ion-col col-6 col-sm-6 col-md-6>
					<div class="legend">
						<div class="done">
							<div class="value">
								45
							</div>
							<div class="dot">
								<ion-icon name="radio-button-on" color="done"></ion-icon>
							</div>
							<div class="description">
								DONE
							</div>
						</div>
						<div class="serving">
							<div class="value">
								5
							</div>
							<div class="dot">
								<ion-icon name="radio-button-on" color="serving"></ion-icon>
							</div>
							<div class="description">
								SERVING
							</div>
						</div>
						<div class="queued">
							<div class="value">
								25
							</div>
							<div class="dot">
								<ion-icon name="radio-button-on" color="queued"></ion-icon>
							</div>
							<div class="description">
								QUEUED
							</div>
						</div>
						<div class="away">
							<div class="value">
								25	
							</div>
							<div class="dot">
								<ion-icon name="radio-button-on" color="away"></ion-icon>
							</div>
							<div class="description">
								AWAY
							</div>
						</div>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card-content>
</ion-card>
