<ion-toolbar>
    <ion-segment [(ngModel)]="segment">
        <ion-segment-button value="segment1">Allergies</ion-segment-button>
        <ion-segment-button value="segment2">Condition</ion-segment-button>
        <ion-segment-button value="segment3">Medication</ion-segment-button>
    </ion-segment>
</ion-toolbar>

<div [ngSwitch]="segment">
    <div *ngSwitchCase="'segment1'">
        <patient-allergy></patient-allergy>
    </div>

    <div *ngSwitchCase="'segment2'">
        <patient-condition></patient-condition>
    </div>

    <div *ngSwitchCase="'segment3'">
        <patient-medication></patient-medication>
    </div>
</div>
