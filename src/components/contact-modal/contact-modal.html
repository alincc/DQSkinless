<ion-header>
	<ion-toolbar color="secondary">
		<ion-buttons start>
			<button ion-button small navPop>CANCEL</button>
		</ion-buttons>
		<ion-title>
			{{header}}
		</ion-title>
		<ion-buttons end>
			<button ion-button small (click)="save()">SAVE</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<form #form="ngForm" (ngSubmit)="save()" [formGroup]="contactForm">
		<ion-grid>
			<ion-row>
				<ion-col col-12 col-sm-12 col-md-12>
					  <ion-label class="form-label h1">Contact Type*</ion-label>
                        <ion-item round>
                            <ion-select class="options" name="contactType" formControlName="contactType">
                                    <ion-option *ngFor="let type of contactTypeList" [value]="type?.code">{{ type?.description }}</ion-option>
                                </ion-select>
                        </ion-item>
                        <div class="error-message" *ngIf="errors.contactType">
                            {{ errors.contactType }}
                        </div>
                </ion-col>
            </ion-row>
            <ion-row>
				<ion-col col-12 col-sm-12 col-md-12>
					  <ion-label class="form-label h1">Contact Detail*</ion-label>
                        <ion-item round>
                             <ion-input type="tel" name="contactDetail" formControlName="contactDetail"></ion-input>
                        </ion-item>
                        <div class="error-message" *ngIf="errors.contactDetail">
                            {{ errors.contactDetail }}
                        </div>
                </ion-col>
            </ion-row>
        </ion-grid>
	</form>
</ion-content>
