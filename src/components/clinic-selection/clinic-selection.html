<ion-header>
	<ion-toolbar color="primary-light">
		<ion-title>
			Select Clinic
		</ion-title>
		<ion-buttons end>
			<button icon-only ion-icon (click)="view.dismiss()"><ion-icon name="close"></ion-icon></button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item-sliding>
			<button ion-item (click)="go(clinic)" *ngFor="let clinic of clinics; let idx = index">
				<h2>{{idx+1}}. {{clinic?.clinicName}}</h2>
				<p>Address: {{clinic?.address}}</p>
			</button>
			<ion-item-options side="left">
				<button ion-button color="danger">
					<ion-icon name="trash"></ion-icon>
					Delete
				</button>
				<button ion-button color="secondary">
					<ion-icon name="md-create"></ion-icon>
					Edit
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<p *ngIf="clinics?.length === 0">No Clinic Access. Contact your clinic administrator.</p>
</ion-content>
