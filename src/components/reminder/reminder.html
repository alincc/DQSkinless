<ion-card>
	<ion-card-header>
		<h2>Reminder</h2>
	</ion-card-header>
	<ion-card-content>
		<ion-list no-lines>
			<ion-item  ion-item *ngFor="let item of notificationList; let idx = index" (swipe)="remove(idx)">
				<h3>{{item.body}}</h3>
				<p text-right>{{item.time | date:"longDate"}}</p>
			</ion-item>
		</ion-list>
	</ion-card-content>
</ion-card>
