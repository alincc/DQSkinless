<ion-content>
	<div center>
		<div class="frame">
			<ion-row *ngIf="!image">
				<ion-col width-50>
					<button ion-button clear (click)="openCamera()">
						<ion-icon name="camera"></ion-icon>
						From Camera
					</button>
				</ion-col>
				<ion-col width-50>
					<button ion-button clear (click)="openAlbum()">
						<ion-icon name="images"></ion-icon>
						From Album
					</button>
				</ion-col>
			</ion-row>
			<div center *ngIf="isLoading">
				<ion-spinner name="crescent"></ion-spinner>
			</div>
			<img [src]="'data:image/jpeg;base64,' + image" *ngIf="image">
		</div>
		<button ion-button round large color="accent"
		(click)="submit()">Submit</button>
		<button ion-button round large outline color="accent" (click)="clear()">Clear</button>
	</div>
</ion-content>
