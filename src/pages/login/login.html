<ion-content>
	<div center>
		<img class="logo" src="assets/img/logo.jpg"/>
	</div>
	<form #form="ngForm" (submit)="login()">
		<ion-list no-lines>
			<ion-label><ion-icon name="person"></ion-icon>Username</ion-label>
			<ion-item round>
				<ion-input type="text" [(ngModel)]="form.username" name="username"></ion-input>
			</ion-item>

			<ion-label ><ion-icon name="lock"></ion-icon>Password</ion-label>
			<ion-item round>
				<ion-input type="password" [(ngModel)]="form.password" name="password"></ion-input>
			</ion-item>
		</ion-list>
		<div center>
			<xhr-button wd-md round large color="accent"
			[submitSubscriber]="submitEmitter"
			[parameter]="form.value"
			[observableFn]="submitObservable"
			(onSuccess)="onSuccess($event)"
			> Login </xhr-button>
		</div>
	</form>
</ion-content>
