<ion-content>
	<div center>
		<img class="logo" src="assets/img/logo.jpg"/>
	</div>
	<form #form="ngForm" (submit)="xhr.submit($event)">
		<ion-list no-lines>
			<ion-label><ion-icon name="person"></ion-icon>Username</ion-label>
			<ion-item round>
				<ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
			</ion-item>

			<ion-label ><ion-icon name="lock"></ion-icon>Password</ion-label>
			<ion-item round>
				<ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
			</ion-item>
		</ion-list>
		<div center>
			<xhr-button #xhr wd-md round large color="accent"
			[disabled]="form.invalid" (xhrClick)="login($event)"> Login </xhr-button>
		</div>
	</form>
</ion-content>
