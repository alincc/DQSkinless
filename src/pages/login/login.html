<ion-content>
	<img class="logo" src="assets/img/logo.jpg">
		<form #form="ngForm" (submit)="login()">
		<ion-list no-lines>
			
			<ion-item>
				<ion-label in-line>Username</ion-label>
				<ion-input type="text"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label  in-line>Password</ion-label>
				<ion-input type="password"></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button round block big color="accent"> Login </button>
	</form>
</ion-content>
