<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Patient Profile
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item color="primary">
        <ion-avatar item-left>
            <img src="http://gomerblog.com/wp-content/uploads/2015/12/angry-patient.jpg">
        </ion-avatar>
        <button ion-button icon-only>
		<ion-icon name="md-create" color="accent"></ion-icon>
		</button>
        <h1>{{patientName}}</h1>
        <p>Patient Since: date</p>
        <p>Contact No.: name</p>
        <p>Age: 100</p>
        <p>Address: {{Address}}</p>
    </ion-item>
    <div class="control-bar" [ngClass]="{'minimize': controlCss}">
        <ion-row color="primary">
            <ion-col width-33 color="primary">
                <button ion-button icon-only clear full>
				<ion-icon name='call' color="accent"></ion-icon>
				Call
			</button>
            </ion-col>
            <ion-col width-33 color="primary">
                <button ion-button icon-only clear full>
				<ion-icon name="text" color="accent"></ion-icon>
				Text
			</button>
            </ion-col>
            <ion-col width-33 color="primary">
                <button ion-button icon-only clear full (click)="share()">
				<ion-icon name="link" color="accent"></ion-icon>
				Share
			</button>
            </ion-col>
        </ion-row>
    </div>
    <hr>
    <ion-list no-lines>
        <ion-item-group *ngFor="let group of timeline">
            <ion-item-divider>
                {{group.yearGroup}}
            </ion-item-divider>
            <ion-item *ngFor="let transaction of group.transactions" (click)="open(transaction)">
                <ion-card>
                    <ion-card-header>
                        {{transaction.description}}
                    </ion-card-header>
                    <ion-card-content>
                        <p>Timestamp: {{transaction.timestamp}}</p>
                        <p>Clinic: {{transaction.clinic}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-item-group>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab color="accent"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
