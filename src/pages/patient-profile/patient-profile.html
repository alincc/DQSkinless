<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Patient Profile
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<div color="$primary">
	</div>
	<ion-item color="primary">
		<ion-avatar item-left>
			<img src="http://gomerblog.com/wp-content/uploads/2015/12/angry-patient.jpg">
		</ion-avatar>
		<h1>Patient Name</h1>
		<p>Patient Since: date</p>
		<p>Contact No.: name</p>
	</ion-item>
	<ion-row>
		<ion-col width-33>
			<button ion-button icon-only clear full>
				<ion-icon name='call' color="accent"></ion-icon>
				Call
			</button>
		</ion-col>
		<ion-col width-33>
			<button ion-button icon-only clear full>
				<ion-icon name="text" color="accent"></ion-icon>
				Text
			</button>
		</ion-col>
		<ion-col width-33>
			<button ion-button icon-only clear full>
				<ion-icon name="link" color="accent"></ion-icon>
				Share
			</button>
		</ion-col>
	</ion-row>
	<hr>
	<ion-list no-lines>
	<ion-item-group *ngFor="let group of timeline">
		<ion-item-divider>
			{{group.yearGroup}}
		</ion-item-divider>
		<ion-item *ngFor="let transaction of group.transactions">
			<ion-card>
				<ion-card-header>
					{{transaction.description}}
				</ion-card-header>
				<ion-card-content>
					<p>Timestamp: {{transaction.timestamp}}</p>
					<p>Clinic: {{transaction.clinic}}</p>
				</ion-card-content>
			</ion-card>
		</ion-item>
	</ion-item-group>
	</ion-list>

</ion-content>
