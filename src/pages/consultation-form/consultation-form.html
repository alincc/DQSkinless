<ion-header>

  <ion-navbar color="primary">
    <ion-title>Consultation Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-label>Visit Reason</ion-label>
<ion-item round>
	<ion-input round></ion-input>
</ion-item>
<ion-label>Symptoms</ion-label>
<ion-item round>
<ion-textarea></ion-textarea>
</ion-item>
<ion-label>Diagnosis</ion-label>
<ion-item round>
<ion-textarea></ion-textarea>
</ion-item>
<ion-label>Remarks</ion-label>
<ion-item round>
<ion-textarea></ion-textarea>
</ion-item>
<hr>
<ion-label>Attachment</ion-label>
<div center>
<div frame *ngFor="let img of images" >
	<img [src]="img">
</div>
	<button ion-button large color="accent" round (click)="addAttachment()" center><ion-icon name="attach"></ion-icon>Attach</button>
</div>
<hr>
<div center>
<button ion-button large color="accent" round>Submit</button>
</div>
</ion-content>
