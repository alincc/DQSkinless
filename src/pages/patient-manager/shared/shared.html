<ion-content #Content padding>
    <!-- TODO shared doctor list -->
    <div class="tab-margin">
        <div class="speil" *ngIf="sharedList?.length === 0" text-center>
            <ion-label>
                Patient does not have Shared History. Share patient by pressing the add button on the lower left of the screen.
            </ion-label>
        </div>
        <ion-fab bottom right>
            <button ion-fab color="accent" (click)="sharePatient()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
    </div>
</ion-content>
