<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Schedule
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content >
	<div #ServingNow>
		<ion-item color="primary">
			<ion-avatar  item-left>
				<img src="http://gomerblog.com/wp-content/uploads/2015/12/angry-patient.jpg">
			</ion-avatar >
			<h1 color="accent" (click)="view(0)">1. Name of Patient</h1>
			<p>Time: - </p>
			<p>Date: January 31, 2016</p>
			<p>Hospital/Clinic: Clinic1</p>
		</ion-item>
	</div>
	<div class="control-bar" [ngClass]="{'minimize': controlCss}">
		<ion-grid>
			<ion-row>
				<ion-col >
					<button ion-button icon-only clear full (click)="done()">
						<ion-icon name="thumbs-up" color="accent"></ion-icon>
						Done
					</button>
				</ion-col>
				<ion-col>
					<button ion-button icon-only clear full>
						<ion-icon name="swap" color="accent"></ion-icon>
						Next
					</button>
				</ion-col>
				<ion-col col-sm-0 col-md-0>
					<button ion-button icon-only clear full (click)="showMore($event)">
						<ion-icon name="more" color="accent"></ion-icon>
						More
					</button>
				</ion-col>
				<ion-col col-0 >
					<button ion-button icon-only  clear full>
						<ion-icon name="return-left" color="accent"></ion-icon>
						Queue Again
					</button>
				</ion-col>
				<ion-col col-0>
					<button ion-button icon-only  clear full>
						<ion-icon name="eye-off" color="accent"></ion-icon>
						No-Show
					</button>
				</ion-col>
				<ion-col col-0>
					<button ion-button icon-only  clear full (click)="toggleReOrder()">
						<ion-icon name="list" color="accent" ></ion-icon>
						Re-Order
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<ion-list [reorder]="isReOrder" (ionItemReorder)="reorderItems($event)">
		<ion-item-sliding *ngFor="let customer of queue;">
			<button ion-item  (click)="view(0)">
				<ion-avatar  item-left>
					<img src="http://gomerblog.com/wp-content/uploads/2015/12/angry-patient.jpg">
				</ion-avatar >
				<h3>{{customer.lastName}}, {{customer.firstname}} {{customer.middleName}}</h3>
				<!-- <p>Time: {{customer.time}} </p> -->
				<p>Date: {{customer.time | date : 'MM dd, yyyy hh:mm a Z' : '+0800'}}</p>
				<!-- <p>Hospital/Clinic: {{customer.clinic}}</p> -->
			</button>
			<ion-item-options side="left">
				<button ion-button color="danger">
					<ion-icon name="trash"></ion-icon>
					Delete
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list> 
	<ion-fab bottom right>
		<button ion-fab color="accent"><ion-icon name="add"></ion-icon></button>
		<ion-fab-list side="left">
			<button color="accent-light" ion-fab (click)="addQueue()"><ion-icon name="person-add"></ion-icon></button>
			<button color="accent-light" ion-fab><ion-icon name="search"></ion-icon>
			</button>
		</ion-fab-list>
	</ion-fab>
</ion-content>
