<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Chat
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<div class="chat-message" *ngFor="let message of messages" [ngSwitch]="message.name">
		<ion-card class="chat-me" *ngSwitchCase="'Me'">
			<ion-item>
			    <h2>Me</h2>
			    <p>{{message.timestamp}}</p>
			</ion-item>
			<ion-card-content>
				{{message.message}}
			</ion-card-content>
		</ion-card>
		<ion-card class="chat-other" *ngSwitchDefault>
			<ion-item>
				<ion-avatar item-left>
			      <img src="assets/img/d.png">
			    </ion-avatar>
			    <h2>{{message.name}}</h2>
			    <p>{{message.date}}</p>
			</ion-item>
			<ion-card-content>
				{{message.message}}
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
<ion-footer>
	<ion-toolbar color="secondary">
	<form class="form-inline" (submit)="send()">
	<ion-input placholder="Type a message" [(ngModel)]="msg" name="msg" [disabled]="sending"></ion-input>
	<button ion-button clear icon-only [disabled]="!msg || sending"><ion-icon name="send"  [hidden]="sending" ></ion-icon><ion-spinner name="dots" [hidden]="!sending"></ion-spinner></button>
	
	</form>
	</ion-toolbar>
</ion-footer>
