<ion-content>
	<form #form="ngForm" (submit)="change()">
		<ion-list >
		  <ion-item>
			<ion-label in-line>New Password:</ion-label>
			<ion-input type="password"></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label in-line>Re-Type Password:</ion-label>
			<ion-input type="password"></ion-input>
		  </ion-item>
		</ion-list>
		<button ion-button round large color="accent"> Change Password </button>
	</form>
</ion-content>
