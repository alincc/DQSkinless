<ion-content>
	<form #form="ngForm" (submit)="submit()">
		<ion-list >
			<ion-item>
				<ion-label in-line>Last Name:</ion-label>
				<ion-input></ion-input>
			</ion-item>
			<ion-item>
				<ion-label in-line>First Name:</ion-label>
				<ion-input></ion-input>
			</ion-item>
			<ion-item>
				<ion-label in-line>Middle Name:</ion-label>
				<ion-input></ion-input>
			</ion-item>
			<ion-item>
				<ion-label in-line>Birth Date:</ion-label>
				<ion-input type="date"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label in-line>Gender:</ion-label>
				<!-- <button ion-button icon-only>
					<ion-icon name="male"></ion-icon>
				</button>
				<button ion-button icon-only>
					<ion-icon name="female"></ion-icon>
				</button> -->
				<ion-select>
					<ion-option value="M"><ion-icon name="male"></ion-icon>Male</ion-option>
					<ion-option value="F"><ion-icon name="female"></ion-icon>Female</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label in-line>Address:</ion-label>
				<ion-input></ion-input>
			</ion-item>
			<ion-item>
				<ion-label in-line>Contact No:</ion-label>
				<ion-input></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button round large color="accent">Submit</button>
	</form>
</ion-content>
