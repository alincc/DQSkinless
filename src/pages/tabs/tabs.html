<ion-menu [content]="sideMenu">
  <ion-content>
    <ion-list>
      <div class="img-container" text-center>
        <img [src]="profilepic" *ngIf="profilepic">
        <img src="assets/img/d.png" *ngIf="!profilepic">
      </div>
      <button ion-item (click)="openProfile()" color="secondary">
        <ion-icon name="contact"></ion-icon>
        Account
      </button>
      <button ion-item (click)="openManager()" color="secondary">
        <ion-icon name="browsers"></ion-icon>
        Change Clinic
      </button>
      <button ion-item (click)="openClinicManager()" color="secondary">
        <ion-icon name="folder-open"></ion-icon>
        Manage Clinics 
      </button>
      <button ion-item (click)="openManager()" color="secondary">
        <ion-icon name="cog"></ion-icon>
        Settings
      </button>
      <button ion-item (click)="logout()" color="secondary">
      <ion-icon name="exit"></ion-icon>
        Log-out
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-tabs #sideMenu>
  <ion-tab [root]="notification" tabTitle="Notifications" tabIcon="notifications"></ion-tab>
  <ion-tab [root]="schedule" tabTitle="Schedule" tabIcon="time" color="accent-dark"></ion-tab>
  <ion-tab [root]="patient" tabTitle="Patient" tabIcon="body" color="accent-dark"></ion-tab>
  <ion-tab [root]="chat" tabTitle="Chat" tabIcon="chatbubbles" color="accent-dark"></ion-tab>
</ion-tabs>
