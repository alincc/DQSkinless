<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Associate Members
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content #Content padding>
	<ion-list>
		<ion-item *ngFor="let assistant of assistants">
			<ion-avatar item-left>
				<img src="http://www.wannia.com/wp-content/themes/pintores/images/default_picture.gif">
			</ion-avatar>
			<h2>Name: {{ assistant.tempPassword ? 'Unregistered' : getFullName(assistant) }}</h2>
			<h2>Username: {{ assistant.username }}</h2>
			<h2>Email: {{ assistant.email }}</h2>
			<!-- <h2>Contact No: {{ displayContacts(assistant.contacts) }}</h2> -->
			<h2 *ngIf="assistant.password">Password: {{ assistant.password }}</h2>
		</ion-item>
	</ion-list>
	<ion-label *ngIf="assistants.length === 0">
		No assistants added.
	</ion-label>
	<ion-fab bottom right>
		<button ion-fab color="accent" (click)="addAssistant()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
