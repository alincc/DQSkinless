<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Clinic Affiliation
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content #Content padding>
    <content-with-loading [isLoading]="isLoading | async">
        <form [formGroup]="affiliateForm" #form="ngForm">
            <ion-grid>
                <ion-row>
                    <ion-col col-12 col-sm-12 col-md-4>
                        <ion-label class="form-label">Affiliate Name* :</ion-label>
                        <ion-item round>
                            <ion-input name="affiliateName" formControlName="affiliateName"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-12 col-sm-12 col-md-4>
                        <ion-label class="form-label">Affiliate Code* :</ion-label>
                        <ion-item round>
                            <ion-input name="affiliateCode" type="password" formControlName="affiliateCode" [disabled]="!affiliateName.value"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div text-center>
                <xhr-button #xhr round large color="accent" type="submit" [disabled]="mode !== 'Edit' && (affiliateForm.pristine || form.pristine)"
                    (xhrClick)="submitForm($event)">
                    Done
                </xhr-button>
            </div>
        </form>
    </content-with-loading>
</ion-content>
