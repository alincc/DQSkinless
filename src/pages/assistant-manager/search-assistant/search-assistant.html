<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Search Assistant
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content #Content padding>
    <ion-searchbar (ionInput)="search($event)" placeholder="Enter a Name"></ion-searchbar>
    <div *ngIf="mockAssistants && mockAssistants.length === 0">Last Name Not Found</div>
    <ion-list *ngIf="mockAssistants && mockAssistants.length > 0">
        <ion-item-sliding>
            <ion-item *ngFor="let assistant of mockAssistants">
                <ion-avatar item-left>
                    <img src="http://www.wannia.com/wp-content/themes/pintores/images/default_picture.gif">
                </ion-avatar>
                <h2>Name: {{ assistant.profile.fullName }}</h2>
                <h2>Email: {{ assistant.profile.email }}</h2>
                <h2>Contact No: {{ assistant.profile.contactNo }}</h2>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
