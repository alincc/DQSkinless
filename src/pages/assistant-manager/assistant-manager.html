<ion-content #Content padding>
	<h3>Number of Available Assitant Account: {{ allowableAssistants }}</h3>
	<ion-list>
		<ion-item-sliding>
			<ion-item *ngFor="let assistant of assistants">
				<ion-avatar item-left>
					<img src="http://www.wannia.com/wp-content/themes/pintores/images/default_picture.gif">
				</ion-avatar>
				<h2>Name: {{ assistant.profile.fullName }}</h2>
				<h2>Email: {{ assistant.profile.email }}</h2>
				<h2>Contact No: {{ assistant.profile.contactNo }}</h2>
			</ion-item>
			<ion-item-options>
				<button ion-button color="accent-light">
                    <ion-icon name="clipboard"></ion-icon>
					Edit
                </button>
				<button ion-button color="accent-light">
                    <ion-icon name="trash"></ion-icon>
					Delete
                </button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-label *ngIf="assistants.length === 0">
		No assistants added.
	</ion-label>
	<ion-fab bottom right>
		<button ion-fab color="accent" [disabled]="allowableAssistants === 0"><ion-icon name="add"></ion-icon></button>
		<ion-fab-list side="left">
			<button color="accent-light" ion-fab (click)="addAssistant()"><ion-icon name="person-add"></ion-icon></button>
			<button color="accent-light" ion-fab (click)="searchAssistant()"><ion-icon name="search"></ion-icon>
	      </button>
		</ion-fab-list>
	</ion-fab>
</ion-content>
