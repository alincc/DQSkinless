<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Manager
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list >
		<ion-item-sliding>
			<button ion-item (click)="go()">
				<h2>1. Name of Group</h2>
				<p>Doctors: doctor1, doctor2</p>
				<p>Assistant: assistant1, assistant2</p>
				<p>Hospital/Clinic: Clinic1</p>
			</button>
			<ion-item-options side="left">
				<button ion-button color="danger">
					<ion-icon name="trash"></ion-icon>
					Delete
				</button>
				<button ion-button color="secondary">
					<ion-icon name="md-create"></ion-icon>
					Edit
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	
	<ion-fab bottom right>
		<button ion-fab><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
