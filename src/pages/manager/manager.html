<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Manager
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-list >
		<ion-item-sliding>
			<button ion-item (click)="go(item)" *ngFor="let item of clinicList; let idx = index">
				<h2>{{idx+1}}. {{item?.clinicName}}</h2>
				<p>Address: {{item?.address}}</p>
			</button>
			<ion-item-options side="left">
				<button ion-button color="danger">
					<ion-icon name="trash"></ion-icon>
					Delete
				</button>
				<button ion-button color="secondary">
					<ion-icon name="md-create"></ion-icon>
					Edit
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	
	<ion-fab bottom right>
		<button ion-fab color="accent"><ion-icon name="exit" (click)="logout()"></ion-icon></button>
	</ion-fab>
</ion-content>
